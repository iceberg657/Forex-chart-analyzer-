<html lang="en">
  <head>

    <title>Forex Chart Analyzer | Grey Algo Apex Trader</title>
    <meta name="description" content="The ultimate Forex chart analyzer powered by AI. Get instant technical analysis, generate custom trading bots, and gain a trading edge with Grey Algo Apex Trader." />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
        plugins: [],
      }
    </script>
<style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(239, 68, 68, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: rgba(56, 189, 248, 0.2);
        background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(239, 68, 68, 0.4);
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(56, 189, 248, 0.4);
    }

    html, body, #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    :root {
        --logo-color-1: #ef4444; /* Red */
        --logo-color-2: #f97316; /* Orange */
        --logo-color-3: #eab308; /* Yellow */
        --logo-color-4: #8b5cf6; /* Purple */
        --edge-glow-color: rgba(59, 130, 246, 0.5); /* Default Blue Glow */
    }

    /* Dark Mode Logo Colors & Default Glow: Sky Blue, Emerald Green, Purple */
    .dark {
        --logo-color-1: #38bdf8; 
        --logo-color-2: #10b981; 
        --logo-color-3: #a855f7; 
        --logo-color-4: #6366f1; 
        --edge-glow-color: rgba(59, 130, 246, 0.5); /* Default Blue Glow */
    }

    body {
        background: linear-gradient(135deg, #fef2f2 0%, #e0f2fe 100%);
        min-height: 100vh;
        transition: background-color 0.5s ease;
        line-height: 1.5;
        position: relative;
    }

    /* Edge Lighting */
    body::before {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        box-shadow: inset 0 0 40px 10px var(--edge-glow-color);
        transition: box-shadow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0.6;
    }

    .edge-light-green { --edge-glow-color: rgba(34, 197, 94, 0.6); }
    .edge-light-red { --edge-glow-color: rgba(239, 68, 68, 0.6); }
    .edge-light-orange { --edge-glow-color: rgba(249, 115, 22, 0.6); }
    .edge-light-yellow { --edge-glow-color: rgba(234, 179, 8, 0.6); }
    .edge-light-blue { --edge-glow-color: rgba(59, 130, 246, 0.6); }
    .edge-light-purple { --edge-glow-color: rgba(168, 85, 247, 0.6); }
    .edge-light-pink { --edge-glow-color: rgba(236, 72, 153, 0.6); }
    .edge-light-white { --edge-glow-color: rgba(255, 255, 255, 0.6); }

    .dark body { background: #0C0F1A; }

    .floating-element {
        position: fixed;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
        filter: blur(100px);
        animation: float 45s infinite ease-in-out;
        z-index: 0;
        pointer-events: none;
    }

    .dark .floating-element {
       background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, rgba(167, 139, 250, 0.1) 100%);
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(40px, -60px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    .animated-gradient-text {
        display: inline-block;
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 4s linear infinite;
        background-image: linear-gradient(90deg, #ef4444, #f97316, #eab308, #8b5cf6, #d946ef, #ef4444);
    }
    .dark .animated-gradient-text {
        background-image: linear-gradient(to right, #38bdf8, #10b981, #a855f7, #38bdf8);
    }
    @keyframes gradientText { to { background-position: 200% center; } }

    /* RENDERING STABILIZER for backdrop-filter */
    .glass-fix {
        transform: translate3d(0, 0, 0); 
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, backdrop-filter;
        isolation: isolate;
        /* Using outline and transparent box-shadow forces browsers to snap to pixel grid */
        outline: 1px solid transparent;
        box-shadow: 0 0 0 1px transparent;
    }

    #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0C0F1A;
        transition: opacity 0.5s ease-out;
        color: white;
    }

    .seasonal-ribbon {
        background: linear-gradient(to right, #064e3b, #065f46, #064e3b);
        color: #d1fae5;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.75rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        position: relative;
        transform: translate3d(0,0,0);
        /* Use inset shadow to move the line effect to the bottom */
        box-shadow: inset 0 -1px 0 0 rgba(16, 185, 129, 0.2);
    }
</style>
