<style>
    /* Responsive Fix CSS */
    html {
      font-size: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    img, video, canvas {
      max-width: 100%;
      height: auto;
    }
    .app-container {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      html { font-size: 14px; }
      .app-container { padding: 0.5rem; }
    }
    @media (min-width: 769px) {
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
    }
    
    :root {
        --logo-color-1: #ef4444;
        --logo-color-2: #f97316;
        --logo-color-3: #eab308;
        --logo-color-4: #8b5cf6;
        --glow-color-1: rgba(135, 206, 250, 0.4);
        --glow-color-2: rgba(254, 226, 226, 0.3);
    }

    body {
        background: linear-gradient(135deg, #fef2f2 0%, #e0f2fe 100%);
        min-height: 100vh;
        transition: background-color 0.5s ease;
        /* Added for better readability */
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        box-shadow: inset 0 0 10px 2px var(--glow-color-1), inset 0 0 25px 8px var(--glow-color-2);
    }

    .dark {
        --logo-color-1: #34d399;
        --logo-color-2: #38bdf8;
        --logo-color-3: #8b5cf6;
        --logo-color-4: #8b5cf6;
        --glow-color-1: rgba(59, 130, 246, 0.3);
        --glow-color-2: rgba(139, 92, 246, 0.25);
    }

    .dark body {
        background: linear-gradient(135deg, #0b1120 0%, #1e1b4b 100%);
    }

    .floating-element {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%);
        filter: blur(80px);
        animation: float 40s infinite ease-in-out;
        z-index: 0;
    }

    .dark .floating-element {
       background: linear-gradient(135deg, rgba(56, 189, 248, 0.2) 0%, rgba(167, 139, 250, 0.2) 100%);
    }

    .floating-element:nth-child(1) {
        top: -150px;
        left: -150px;
        width: 400px;
        height: 400px;
        animation-delay: 0s;
        animation-duration: 45s;
    }
    
    .floating-element:nth-child(2) {
        bottom: -100px;
        right: -150px;
        width: 300px;
        height: 300px;
        animation-delay: -10s;
        animation-duration: 40s;
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(60px, -80px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    .animated-gradient-text {
        display: inline-block;
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: gradientText 4s linear infinite;
        background-image: linear-gradient(90deg, #ef4444, #f97316, #eab308, #8b5cf6, #d946ef, #ef4444);
    }
    .dark .animated-gradient-text {
        background-image: linear-gradient(to right, #34d399, #38bdf8, #8b5cf6, #34d399);
    }
    @keyframes gradientText {
        to {
            background-position: 200% center;
        }
    }

    .graph-path {
        stroke: #ef4444;
        stroke-width: 2;
        fill: url(#graphGradientLight);
        stroke-dasharray: 1500;
        stroke-dashoffset: 1500;
        animation: draw 5s ease-in-out forwards;
    }
    .dark .graph-path {
        stroke: #38bdf8;
        fill: url(#graphGradientDark);
    }
    @keyframes draw {
        to { stroke-dashoffset: 0; }
    }

    .pulse {
        display: block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #4ade80;
        margin-right: 5px;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
        100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
    }

    .pulse-red {
        display: block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #f87171;
        margin-right: 5px;
        animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(248, 113, 113, 0); }
        100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0); }
    }

    .candlestick-loader {
        display: flex;
        align-items: flex-end;
        height: 100px;
        gap: 10px;
    }

    .candle {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: bounce 1.5s infinite ease-in-out;
    }

    .candle:nth-child(2) { animation-delay: -0.2s; }
    .candle:nth-child(3) { animation-delay: -0.4s; }
    .candle:nth-child(4) { animation-delay: -0.6s; }
    .candle:nth-child(5) { animation-delay: -0.8s; }

    .candle .wick {
        width: 2px;
        height: 20px;
        background-color: #9ca3af;
    }

    .candle .body {
        width: 20px;
        height: 50px;
    }

    .candle:nth-child(odd) .body {
        background-color: #ef4444;
    }
    .candle:nth-child(even) .body {
        background-color: #22c55e;
    }
    
    .dark .candle:nth-child(odd) .body, #splash-screen .candle:nth-child(odd) .body {
         background-color: #ef4444;
    }
     .dark .candle:nth-child(even) .body, #splash-screen .candle:nth-child(even) .body {
         background-color: #22c55e;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-30px); }
        60% { transform: translateY(-15px); }
    }
    
    #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0b1120 0%, #1e1b4b 100%);
        transition: opacity 0.5s ease-out;
        color: white;
      }
      #splash-screen .logo-container {
        width: 150px;
        height: 150px;
      }
      #splash-screen .candlestick-loader {
        margin-top: 2rem;
        transform: scale(0.8);
      }
</style>
</head>

          <text x="50" y="68" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#splashLogoGradient)" text-anchor="middle" >GA</text>

        <div class="candle"><div class="wick"></div><div class="body"></div></div>
        <div class="candle"><div class="wick"></div><div class="body"></div></div>
        <div class="candle"><div class="wick"></div><div class="body"></div></div>
        <div class="candle"><div class="wick"></div><div class="body"></div></div>
        <div class="candle"><div class="wick"></div><div class="body"></div></div>
      </div>
    </div>

        window.addEventListener('load', () => {

</html>
