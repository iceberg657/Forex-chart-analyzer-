<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey Algo Apex Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        },
        plugins: [],
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"

<style>
    /* Light theme default */
    body {
        overflow-x: hidden;
        background: linear-gradient(135deg, #fecaca, #fed7aa, #fef08a, #bbf7d0, #bfdbfe, #ddd6fe, #fbcfe8, #fecaca);
        background-size: 600% 600%;
        animation: gradientBG 20s ease infinite;
        min-height: 100vh;
    }
    
    /* Dark theme override */
    .dark body {
        background: linear-gradient(135deg, #450a0a, #7c2d12, #713f12, #14532d, #1e3a8a, #4c1d95, #831843, #450a0a);
        background-size: 600% 600%;
    }
    
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }
    
    .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
    }

    /* Light theme shapes */
    .shape:nth-child(1) { top: 20%; left: 10%; width: 80px; height: 80px; background: #fca5a5; border-radius: 50%; animation-delay: 0s; animation-duration: 25s; } /* red-300 */
    .shape:nth-child(2) { top: 60%; left: 80%; width: 100px; height: 100px; background: #ef4444; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; animation-delay: 2s; animation-duration: 20s; } /* red-500 */
    .shape:nth-child(3) { top: 10%; left: 80%; width: 120px; height: 120px; background: #9ca3af; border-radius: 50% 50% 50% 70% / 50% 50% 70% 60%; animation-delay: 4s; animation-duration: 30s; } /* gray-400 */
    .shape:nth-child(4) { top: 70%; left: 15%; width: 60px; height: 60px; background: #4b5563; border-radius: 50%; animation-delay: 1s; animation-duration: 15s; } /* gray-600 */
    .shape:nth-child(5) { top: 80%; left: 5%; width: 150px; height: 150px; background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 90 L30 10 L50 90 L70 10 L90 90" stroke="%23f87171" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>'); background-repeat: no-repeat; background-size: contain; animation-delay: 5s; animation-duration: 35s; } /* Zigzag */
    .shape:nth-child(6) { top: 5%; left: 40%; width: 60px; height: 120px; background-image: url('data:image/svg+xml;utf8,<svg width="50" height="100" viewBox="0 0 50 100" fill="none" xmlns="http://www.w3.org/2000/svg"><line x1="25" y1="0" x2="25" y2="100" stroke="%234ade80" stroke-width="4"/><rect x="10" y="20" width="30" height="50" fill="%234ade80"/></svg>'); background-repeat: no-repeat; background-size: contain; animation-delay: 8s; animation-duration: 22s; } /* Candlestick */

    /* Dark theme shapes */
    .dark .shape:nth-child(1) { background: #dc2626; } /* red-600 */
    .dark .shape:nth-child(2) { background: #ef4444; } /* red-500 */
    .dark .shape:nth-child(3) { background: #374151; } /* gray-700 */
    .dark .shape:nth-child(4) { background: #ffffff; }
    .dark .shape:nth-child(5) { background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 90 L30 10 L50 90 L70 10 L90 90" stroke="%23ef4444" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>'); }
    .dark .shape:nth-child(6) { background-image: url('data:image/svg+xml;utf8,<svg width="50" height="100" viewBox="0 0 50 100" fill="none" xmlns="http://www.w3.org/2000/svg"><line x1="25" y1="0" x2="25" y2="100" stroke="%23dc2626" stroke-width="4"/><rect x="10" y="20" width="30" height="50" fill="%23dc2626"/></svg>'); }
    
    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(100px, 150px) rotate(90deg); }
        50% { transform: translate(200px, 0) rotate(180deg); }
        75% { transform: translate(100px, -150px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    .animated-gradient-text {
        background: linear-gradient(90deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #8b5cf6, #ef4444);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 4s linear infinite;
    }
    @keyframes gradientText {
        to {
            background-position: 200% center;
        }
    }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
